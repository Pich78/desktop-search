project.ext.luceneVersion = "6.2.1"

dependencies {

    compile 'net.sf.trove4j:trove4j:3.0.3'
    compile 'org.apache.sanselan:sanselan:0.97-incubator'
    compile 'net.sf.jpathwatch:jpathwatch:0.95'
    compile 'org.swinglabs.swingx:swingx-all:1.6.5-1'
    compile 'com.jidesoft:jide-oss:3.6.14'
    compile 'org.swinglabs:jxlayer:3.0.2'
    
    compile "org.apache.lucene:lucene-core:${luceneVersion}"
    compile "org.apache.lucene:lucene-facet:${luceneVersion}"
    compile "org.apache.lucene:lucene-analyzers-common:${luceneVersion}"
    compile "org.apache.lucene:lucene-memory:${luceneVersion}"
    compile "org.apache.lucene:lucene-highlighter:${luceneVersion}"
    compile "org.apache.lucene:lucene-misc:${luceneVersion}"
    compile "org.apache.lucene:lucene-suggest:${luceneVersion}"
    compile "org.apache.lucene:lucene-queryparser:${luceneVersion}"
    compile "org.apache.lucene:lucene-queries:${luceneVersion}"
    compile "org.apache.lucene:lucene-backward-codecs:${luceneVersion}"

    compile "net.java.dev.timingframework:timingframework:1.0"

    compile fileTree(dir: 'libraries', include: ['**/*.jar'])

    // publish for release

    publish 'net.sf.trove4j:trove4j:3.0.3'
    publish 'org.apache.sanselan:sanselan:0.97-incubator'
    publish 'net.sf.jpathwatch:jpathwatch:0.95'
    publish 'org.swinglabs.swingx:swingx-all:1.6.5-1'
    publish 'com.jidesoft:jide-oss:3.6.14'
    publish 'org.swinglabs:jxlayer:3.0.2'
    
    publish "org.apache.lucene:lucene-core:${luceneVersion}"
    publish "org.apache.lucene:lucene-facet:${luceneVersion}"
    publish "org.apache.lucene:lucene-analyzers-common:${luceneVersion}"
    publish "org.apache.lucene:lucene-memory:${luceneVersion}"
    publish "org.apache.lucene:lucene-highlighter:${luceneVersion}"
    publish "org.apache.lucene:lucene-misc:${luceneVersion}"
    publish "org.apache.lucene:lucene-suggest:${luceneVersion}"
    publish "org.apache.lucene:lucene-queryparser:${luceneVersion}"
    publish "org.apache.lucene:lucene-queries:${luceneVersion}"
    publish "org.apache.lucene:lucene-backward-codecs:${luceneVersion}"

    publish "net.java.dev.timingframework:timingframework:1.0"

    publish fileTree(dir: 'libraries', include: ['**/*.jar'])

    testCompile group: 'junit', name: 'junit', version: '4.+'

}

